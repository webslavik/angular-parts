<input type="text" [(ngModel)]="title" name="title" placeholder="Title..">
<textarea [(ngModel)]="description" name="content" placeholder="Content.."></textarea>
<input type="submit" value="Add a Post" (click)="addPost()">

<ul>
  <li *ngFor='let post of posts | async' (click)='getPost(post.id)'>
    <strong>{{ post.data.title }} (<a (click)='deletePost(post.id)'>delete</a>)</strong>
    <br>
    <p>{{ post.data.description }}</p>
  </li>
</ul>

<h1>A specific post:</h1>

<h3>{{ (post | async)?.title }}</h3>
<p>{{ (post | async)?.description }}</p>
