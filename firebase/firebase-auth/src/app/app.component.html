<div class="container">
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]='user.name' placeholder="name">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]='user.email' placeholder="email">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]='user.position' placeholder="position">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]='user.photo' placeholder="photo">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]='user.password' placeholder="password">
  </div>
  
  <br>
  <button class='btn btn-primary' (click)='onSignup()'>Sign up</button>
  <button class='btn btn-primary' (click)='onSignin()'>Sign in</button>
  <button class='btn btn-primary' (click)='onSignout()'>Sign out</button>
  <button class='btn btn-primary' (click)='onGetInfo()'>Get token</button>

  <hr>

  <div *ngIf='!auth.isAuthenticated()'>
    <h2>Hello Guest!</h2>
    <div>You need Sign up or Sigin</div>
  </div>

  <div *ngIf='auth.isAuthenticated()'>
    <h2>User info:</h2>
    <div>Name: </div>
    <div>email: </div>
    <div>password: </div>
    <div>photo: </div>
    <div>position: </div>
    <div>user id: </div>
  </div>
  
</div>
