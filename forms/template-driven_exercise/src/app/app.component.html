<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)='onSubmit(f)' #f='ngForm'>
        <div class="form-group">
          <label>Email:</label>
          <input type="text" 
                 class="form-control"
                 ngModel
                 name='email'
                 #email='ngModel'
                 email
                 required>
          <div *ngIf='!email.valid && email.touched' class="help-block">Enter your email</div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="subscriptions" 
                  class="form-control"
                  [ngModel]='defaultSubscription'
                  name='subscription'>
            <option *ngFor='let subscription of subscriptions'
                    [value]="subscription">
                    {{ subscription }}</option>
          </select>
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input type="password" 
                 class="form-control"
                 ngModel
                 name='password'
                 #password='ngModel'
                 required>
          <div *ngIf='!password.valid && password.touched' class="help-block">Enter your password</div>
        </div>
        <div *ngIf='!f.valid && f.touched' class="help-block">Fill the form</div>
        <button class="btn btn-primary" 
                type="submit"
                [disabled]='!f.valid'>Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div *ngIf='submitted' class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h3>Form data:</h3>
      <p>Email: {{ formData.email }}</p>
      <p>Subscription: {{ formData.subscription }}</p>
      <p>Password: {{ formData.password }}</p>
    </div>
  </div>
</div>
