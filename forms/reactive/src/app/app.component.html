<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]='signupForm' (ngSubmit)='onSubmit()'>
        <div class="uform-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            formControlName='username'
            class="form-control">
          <div *ngIf='!signupForm.get("username").valid && signupForm.get("username").touched' 
               class="help-block">Enter your name</div>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input
            type="text"
            id="email"
            formControlName='email'
            class="form-control">
            <div *ngIf='!signupForm.get("email").valid && signupForm.get("email").touched' 
            class="help-block">Enter your email</div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              type="radio"
              formControlName='gender'
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div *ngIf='!signupForm.valid && signupForm.touched' 
        class="help-block">Fill form</div>
        <button [disabled]='!signupForm.valid' class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
